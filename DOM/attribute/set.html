<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button onclick="doSave(event)">저장</button>
        <script>
            function doSave(e) {
                let obj = e.target;
                obj.disabled = true;

                setTimeout(() => {
                    obj.disabled = false;
                }, 2000);
            }
        </script>
    </body>
</html>
